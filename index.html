<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>FRONTEND FUTURE</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/white.css" id="theme">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	<link href="font/font.css" rel="stylesheet">

	<link rel="stylesheet" href="dist/custom.css">
	<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-background="#FFFFFF"><img class="fragment" data-duration="2" data-animate="fadeIn"
					src="img/ministry.png"></section>
			<section data-background="img/bg.png">
				<div>
					<p class="neon">FRONTEND</p>
				</div>
			</section>
			<section>
				<section>
					<h2>The history of <span class="accent">frontend</span></h2>
				</section>
				<section data-background="img/crusaders.png"></section>
				<section data-background="img/crusaders-white.png"><img src="img/medieval_rabbit.png" class="bordered">
				</section>
				<section data-background="img/french.png"></section>
				<section data-background="img/wire.png"></section>
				<section data-background="img/kids.png"></section>
			</section>
			<section>
				<section>
					<h2 data-animate="rubberBand" data-delay="0.5">FRONTEND<span class="missing-glyps">-</span><span
							class="accent">O</span><span class="missing-glyps">-</span>METER</h2>
				</section>
				<section data-background="img/quiz/1.png"></section>
				<section data-background="img/quiz/2.png"></section>
				<section data-background="img/quiz/3.png"></section>
				<section data-background="img/quiz/4_1.png"></section>
				<section data-background="img/quiz/4.png"></section>
				<section data-background="img/quiz/5.png"></section>
				<section data-background="img/quiz/6.png"></section>
			</section>
			<section data-auto-animate>
				<h2>Quo vadis<span class="missing-glyps">,</span> <span class="accent">frontend</span>?</h2>
				<!-- <h3 style="opacity: 0;">top 10 trands</h3> -->
			</section>
			<section data-auto-animate>
				<h2>Quo vadis<span class="missing-glyps">,</span> <span class="accent">frontend</span>?</h2>
				<h3>top 10 trends</h3>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
			dependencies: [
				{ src: 'js/jquery-3.5.1.min.js' },
				{ src: 'js/animations.js' },
				{ src: 'plugin/alt-arrows/alt-arrows.js', async: true },
				{ src: 'plugin/blur-background/blur-background.js' },
				{ src: 'plugin/loader-splashscreen/loader-splashscreen.js' },
			],
			keyboard: {
				39: 'next',
				37: 'prev'
			}
		});
	</script>
</body>

</html>
